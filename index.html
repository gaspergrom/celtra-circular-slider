<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes"/>
    <title>Title</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
<div style="padding: 80px;">
    <celtra-slider-group>
        <celtra-slider color="blue" step="0.1" min="50" max="60" value="15.5" @change="blueChanged"></celtra-slider>
        <celtra-slider color="red" step="1" min="40" max="60" value="41" id="redslider"></celtra-slider>
    </celtra-slider-group>
    <div style="margin-top: 30px">
        <celtra-slider color="green" step="1" min="0" max="60" value="30" radius="270" data-deg="red"
                       @change="greenChanged"></celtra-slider>
    </div>
    <div style="margin-top: 30px">
        <h1>Data</h1>
        <p>Blue: <span data-result="blue"></span></p>
        <p>Red: <span data-result="red"></span></p>
        <p>Green: <span data-result="green"></span></p>
    </div>
</div>
<script>
    // With function
    const resultsBlue = document.querySelector('[data-result="blue"]');
    const resultsGreen = document.querySelector('[data-result="green"]');

    function blueChanged (e) {
        resultsBlue.innerText = e.detail.value;
    }

    function greenChanged (e) {
        resultsGreen.innerText = e.detail.value;
    }

    // With listener
    const sliderRed = document.getElementById('redslider');
    const resultsRed = document.querySelector('[data-result="red"]');
    sliderRed.addEventListener('change', (e) => {
        resultsRed.innerText = e.detail.value;
    })
</script>
<script src="scripts/main.js"></script>
</body>
</html>
